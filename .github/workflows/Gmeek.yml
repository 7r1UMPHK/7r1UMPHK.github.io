name: build Gmeek

on:
  workflow_dispatch:
  push:
    branches: [ main ] # å½“ä¸»åˆ†æ”¯æœ‰å˜åŠ¨æ—¶è§¦å‘ï¼Œä¾‹å¦‚æ‰‹åŠ¨ä¿®æ”¹äº† config.json
  issues:
    types: [opened, edited, closed] # å¢åŠ  closed è§¦å‘ï¼Œæ–¹ä¾¿å‘å¸ƒ
  schedule:
    - cron: "0 16 * * *"

jobs:
  build:
    name: Generate and Deploy Blog
    runs-on: ubuntu-latest # å»ºè®®ä½¿ç”¨ latest ä»¥è·å–æœ€æ–°çš„ç¯å¢ƒå’Œä¼˜åŒ–
    if: ${{ github.event.repository.owner.id == github.event.sender.id || github.event_name == 'schedule' || github.event_name == 'push' }}
    
    permissions:
      contents: write # å…è®¸ actions ä¿®æ”¹ä»“åº“å†…å®¹ï¼ˆæäº¤æ„å»ºåçš„æ–‡ä»¶ï¼‰
      issues: write   # å…è®¸ actions è¯»å†™ issues
      pages: write    # å…è®¸ actions éƒ¨ç½²åˆ° Pages
      id-token: write # å…è®¸ actions è·å– OIDC token è¿›è¡Œéƒ¨ç½²

    concurrency:
      group: "pages"
      cancel-in-progress: true # å¦‚æœæœ‰æ–°çš„æ„å»ºï¼Œå–æ¶ˆæ­£åœ¨è¿›è¡Œçš„éƒ¨ç½²

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # å¦‚æœä½ çš„åšå®¢ä»“åº“å¾ˆå¤§ï¼Œå¯ä»¥å–æ¶ˆæ³¨é‡Šä¸‹é¢è¿™è¡Œæ¥åªæ‹‰å–æœ€æ–°çš„commit
          # fetch-depth: 1 

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Cache Gmeek Source and Dependencies
        uses: actions/cache@v4
        id: gmeek-cache
        with:
          path: |
            /opt/Gmeek
            ~/.cache/pip
          key: ${{ runner.os }}-gmeek-${{ hashFiles('config.json') }}-${{ hashFiles('/opt/Gmeek/requirements.txt') }}

      - name: Clone Gmeek and Install Dependencies
        run: |
          if [ ! -d "/opt/Gmeek" ]; then
            echo "Cloning Gmeek repository..."
            GMEEK_VERSION=$(jq -r ".GMEEK_VERSION" config.json)
            git clone https://github.com/Meekdai/Gmeek.git /opt/Gmeek
            cd /opt/Gmeek/
            lastTag=$(git describe --tags `git rev-list --tags --max-count=1`)
            if [ "$GMEEK_VERSION" == "last" ]; then git checkout $lastTag; else git checkout $GMEEK_VERSION; fi
          else
            echo "Gmeek repository found in cache."
          fi
          
          python -m pip install --upgrade pip
          pip install -r /opt/Gmeek/requirements.txt
        
      - name: Generate new html
        run: |
          # ç¡®å®š issue_number
          ISSUE_NUMBER=""
          if [[ "${{ github.event_name }}" == "issues" ]]; then
            ISSUE_NUMBER="${{ github.event.issue.number }}"
          fi

          echo "Running Gmeek.py with issue number: $ISSUE_NUMBER"
          
          cp -r ./* /opt/Gmeek/
          cd /opt/Gmeek/
          python Gmeek.py ${{ secrets.GITHUB_TOKEN }} ${{ github.repository }} --issue_number "$ISSUE_NUMBER"
          
          # å°†ç”Ÿæˆçš„æ–‡ä»¶å¤åˆ¶å›å·¥ä½œåŒº
          cp -a /opt/Gmeek/docs/. ${{ github.workspace }}/docs/
          cp -a /opt/Gmeek/backup/. ${{ github.workspace }}/backup/
          cp /opt/Gmeek/blogBase.json ${{ github.workspace }}/blogBase.json

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs backup blogBase.json README.md
          # æŸ¥çœ‹çŠ¶æ€ï¼Œåªæœ‰åœ¨æœ‰å˜åŠ¨æ—¶æ‰æäº¤
          if ! git diff --staged --quiet; then
            git commit -m 'ğŸ‰ auto update by Gmeek action'
            git push
          else
            echo "Nothing to commit. Working tree clean."
          fi
          
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
